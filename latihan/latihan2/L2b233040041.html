<html>
    <head>
        <title>Form + Tabel</title>
    </head>
    <body>
        <table bordercolor="#595959" width="40%" border="1" cellpadding="6" cellspacing="0,5">
            <tr bgcolor="grey">
                <td colspan="3" align="center"><b>INPUT DATA MAHASISWA</b></td>
            </tr>
            <tr>
                <td>Username</td>
                <td>:</td>
                <td>
                    <from>
                        <input type="text" name="Username">
                    </from>
                </td>
            </tr>
            <tr>
               <td>Password</td>
               <td>:</td> 
               <td>
                <from>
                    <input type="password" name="Pasword">
                </from>
               </td>
            </tr>
            <tr>
                <td>Fullname</td>
                <td>:</td>
                <td>
                    <from>
                        <input type="text" name="Fullname">
                    </from>
                </td>
            </tr>
            <tr>
                <td>E-mail</td>
                <td>:</td>
                <td>
                    <form>
                        <input type="text" name="E-mail">
                    </form>
                </td>
            </tr>
            <tr>
                <td>Agama</td>
                <td>:</td>
                <td>
                    <select>
                        <option value="Agama">--Pilih Agama--</option>
                        <option value="Islam">Islam</option>
                        <option value="Kristen Katolik">Kristen Katolik</option>
                        <option value="kristen Prostestan">Kristen Protesten</option>
                        <option value="Hindu">Hindu</option>
                        <option value="Budha">Budha</option>
                        <option value="Konghucu">Konghucu</option>
                        <option value="Lainnya">Lainnya</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Jenis Kelamin</td>
                <td>:</td>
                <td>
                    <form>
                        <input type="radio" name="Jenis Kelamin" value="Laki-laki"/>Laki-laki
                        <input type="radio" name="Jenis Kelamin" value="Perempuan"/>Perempuan
                    </form>
                </td>
            </tr>
            <tr>
                <td>Hobi</td>
                <td>:</td>
                <td>
                    <from>
                        <input type="checkbox" name="Hobi" value="Musik"/> Musik
                        <input type="checkbox" name="Hobi" value="Olahraga"/> Olahraga 
                        <input type="checkbox" name="Hobi" value="Gaming"/> Gaming
                        <input type="checkbox" name="Hobi" value="Lainnya"/> Lainnya
                    </from>
                </td>
            </tr>
            <tr>
                <td>Profil Singkat</td>
                <td>:</td>
                <td>
                    <from>
                        <textarea name="Profil Singkat" rows="6" cols="50" rows="10"></textarea>
                    </from>
                </td>
            </tr>
            <tr>
                <td colspan="3" align="right" valign="middle">
                    <from>
                        <input type="submit" name="input" value="input"/>
                    </from>
                </td>
            </tr>
        </table>
    </body>
</html>
